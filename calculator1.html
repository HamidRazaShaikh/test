<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator1.css">
</head>
<body>
<h1>Thanks for using our calculator. </h1>
<fieldset id="title">
    <legend id="legend">Calculator</legend>
    <div>
    <input type="text" id="input">
    <input type="text" id="input1">
    </div>
    <table>
        <tr>
            <td><input type="submit" id="mathx" name="X" value="X"></td>
            <td><input type="submit" id="one" name="1" value="1"></td>
            <td><input type="submit" id="two" name="2" value="2"></td>
            <td><input type="submit" id="three" name="3" value="3"></td>
            <td><input type="submit" id="CE" name="CE" value="CE"></td>

        </tr>
        <tr>
            <td><input type="submit" id="mathd" name="/" value="/"></td>
            <td><input type="submit" id="four" name="four" value="4"></td>
            <td><input type="submit" id="five" name="five" value="5"></td>
            <td><input type="submit" id="six" name="six" value="6"></td>
            <td><input type="submit" id="C" name="C" value="C"></td>

        </tr>
        <tr>
            <td><input type="submit" id="matha" name="+" value="+"></td>
            <td><input type="submit" id="seven" name="seven" value="7"></td>
            <td><input type="submit" id="eight" name="eight" value="8"></td>
            <td><input type="submit" id="nine" name="nine" value="9"></td>
            <td><input type="submit" id="per" name="per" value="%"></td>

        </tr>
        <tr>
            <td><input type="submit" id="maths" name="-" value="-"></td>
            <td><input type="submit" id="zero" name="zero" value="0"></td>
            <td colspan="2"><input type="submit" id="equal" name="equal" value="="></td>
            <td><input type="submit" id="root" name="root" value="sqrt"></td>

        </tr>
    </table>

</fieldset>

</body>
</html>
